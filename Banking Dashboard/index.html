<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboards</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="container mt-5 ">
        <div class="row border bg-primary col-10 mx-auto p-4">
            <div class="col-2">
                <img src="pngtree-bank-icon-blue-logo-simple-picture-image_8243629.png" class="img-fluid" alt="">
            </div>
            <div class="col-6  text-center pt-5 text-warning">
                <h1> Banking Dashboards</h1>
            </div>
        </div>

        <div class="row col-10 mx-auto p-5 border">
            <div class="row mx-auto text-center balance display-6 col-8">
                Current Balance :
                <div class="col-2   " id="balanceAmount">
                    $1000
                </div>
            </div>

            <div class="row transactions">
                <div class="row mx-auto p-3 mt-2">
                    <div class="col-12 display-6">
                        Deposit Amount :
                    </div>
                </div>
                <div>
                    <div class="col-12 row p-4 ">
                        <input id="depositAmount" class="col-6 w-50 m-2" type="number"
                            placeholder="Enter Deposit Amount">
                        <button id="depositButton" class="col-2 btn btn-success  m-2 flex-end">Deposit</button>
                    </div>

                </div>
            </div>

            <div class="row transactions">
                <div class="row mx-auto p-3 mt-2 ">
                    <div class="col-12 display-6">
                        Withdraw Amount :
                    </div>
                </div>
                <div>
                    <div class="col-12 row p-4 ">
                        <input id="withdrawAmount" class="col-6 w-50 m-2" type="number"
                            placeholder="Enter Withdraw Amount">
                        <button id="withdrawButton" class="col-2 btn btn-success  m-2 flex-end">Withdraw</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</html>
